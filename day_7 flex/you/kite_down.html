<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_bars</title>
    <style>
      body {
        margin: 0;
      }

      #cont {
        width: 40%;
        height: 650px;
        margin: auto;
        margin-top: 2%;
      }

      .row {
        display: flex;
        margin: 20px;
        flex-flow: row;
        column-gap: 1.5em;
      }

      .box {
        width: 120px;
        height: 120px;
        background-color: teal;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="cont">
      <div class="row">
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
