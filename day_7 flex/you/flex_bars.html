<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_bars</title>
    <style>
      body {
        margin: 0;
      }

      #cont {
        display: flex;
        height: 600px;
        width: 50%;
        margin: auto;
        margin-top: 3%;
        justify-content: space-around;
        flex-flow: row wrap;
      }

      .box {
        width: 150px;
        background-color: teal;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="cont">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
