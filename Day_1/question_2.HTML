<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.none {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph</p>
    <p>This is a div</p>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>

      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

        <ul class="none">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </ul>
    </ul>
  </body>
</html>
