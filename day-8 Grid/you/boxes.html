<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(5, 150px);
        grid-template-rows: repeat(2, 150px);
        grid-gap: 20px;
        height: 600px;
        justify-content: center;
        align-content: center;
      }

      .container > div {
        background-color: teal;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
